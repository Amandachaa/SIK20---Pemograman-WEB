<!doctype html>
<html>
    <head>
        <title>
        Menambahkan Image
        </title>
    </head>
    <body>
        <h4>Menambahkan Gambar kedalam dokumen HTML</h4>
        <img src="sepeda.jpg" width="150" height="120">
        <br>
        <h4>Mengatur Border pada Image</h4>
        <img src="sepeda.jpg" border ="10" color="red">
        <br>
        <h4>Alternating Text</h4>
        Pada image dibawah ini terdapat Alternating text.
        silahkan gerakan mouse melewati image<br>
        <img src="sepeda.jpg" width="100" height="120" alt="alternating text">
    </body>
</html>
